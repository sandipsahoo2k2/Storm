<!DOCTYPE html>
<html>
<head>
   <title>Cows & Bulls</title>

   	<meta name="viewport" content="width=device-width, initial-scale=1">

   	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
   </head>
<body>


<div data-role="page" id="pageone">

	<div data-role="header">
		<h1>Just a Game</h1>
	</div><!-- /header -->

	<div data-role="content">
        <input type="text" data-clear-btn="true" id="input_userid" placeholder="Enter your username">
       	<a href="level_list.html" data-ajax="false" data-role="button" id="button_start">Next</a>
    </div><!-- /content -->
    <div data-role="panel" id="mypanel" data-display="push">
			  <!-- panel content goes here -->
				<input type="button" data-inline="true" value="1">
	</div>

		<div data-role="footer" data-position="fixed">
			<h4>Hope You will enjoy</h4>
		</div><!-- /footer -->
</div><!-- /page -->

    <script>

        function getSetUserID(aName) {
            if (typeof (Storage) !== "undefined") {
                if (!sessionStorage.user_name) {
                    sessionStorage.user_name = aName;
                }
                return sessionStorage.user_name;
            }
            else {
                alert("browser doesnt support session data !");
            }
            return "";
        }

		$(document).on("pageinit","#pageone",function(event){
		   $("#button_start").click(function(event)
		   {
				var userid = $("#input_userid").val();
				if (userid != "")
				{
					getSetUserID(userid);
					//$.mobile.ajaxEnabled = false;
					//$.mobile.changePage("level_list.html",{ajax:false});
				}
				else
				{
					$.mobile.activeBtnClass = 'unused';
				   event.preventDefault();
				   alert("text box cant be blank");
				}
			});
		});

    </script>
</body>
</html>
