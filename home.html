<!DOCTYPE html>
<html>
<head>
   <title>Cows & Bulls</title>

   	<meta name="viewport" content="width=device-width, initial-scale=1">

   	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
   </head>
<body>


<div data-role="page" id="pageone">

	<div data-role="header">
		<h1>Just a Game</h1>
	</div><!-- /header -->

	<div data-role="content">
        <input type="text" data-clear-btn="true" id="input_userid" placeholder="Enter your email / Mobile Number">
       	<a href="#pagetwo" data-role="button" id="button_start">Start the Game</a>
    </div><!-- /content -->

		<div data-role="footer">
			<h4>Hope You will enjoy</h4>
		</div><!-- /footer -->
</div><!-- /page -->

<div data-role="page" id="pagetwo">

	<div data-role="header">
		<h1>Cows & Bulls</h1>
	</div><!-- /header -->

	<div data-role="content">
        <input type="text" data-clear-btn="true" id="filled_userid" placeholder="Enter your email / Mobile Number">
        <input type="password" id="input_password" placeholder="Password">
       	<a href="Level_list.html" data-role="button" id="button_register">Go..</a>
    </div><!-- /content -->

		<div data-role="footer">
			<h4>Hope You will enjoy</h4>
		</div><!-- /footer -->
</div><!-- /page -->

    <script>

    // http://demos.jquerymobile.com/1.0a4.1/docs/api/events.html#../../docs/about/../../docs/pages/../../
    //http://demos.jquerymobile.com/1.4.0/

        function getServerPwd(aName) {
            if (typeof (Storage) !== "undefined") {
                if (!sessionStorage.user_name) {
                    sessionStorage.user_name = aName;
                    sessionStorage.user_pwd = aName + "12345";
                }
                return sessionStorage.user_pwd;
            }
            else {
                alert("browser doesnt support session data / Html 5");
            }
            return "";
        }

        function updateForm() {
			$("#input_password").val(sessionStorage.user_pwd);
			$("#filled_userid").val(sessionStorage.user_name);

            $("#input_password").attr("disabled", "disabled");
			$("#filled_userid").attr("disabled", "disabled");
        }


		$(document).on("pageinit","#pageone",function(){

		   $("#button_start").click(function()
		   {
				var userid = $("#input_userid").val();
				if (userid != "")
				{
					getServerPwd(userid);
				}
				else
				{
				   alert("text box cant be blank");
				}
			});
		});

		$(document).on("pageshow","#pagetwo",function(){
			updateForm();
		});

		$(document).on("pageinit","#pagetwo",function(){
			$("#button_register").click(function() {
				$.mobile.changePage( "level_list.html", { transition: "slideup"});
			});
		});


    </script>
</body>
</html>
