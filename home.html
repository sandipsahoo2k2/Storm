<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div class="container">
        <h1>Cows & Bulls</h1>
        <label for="exampleInputEmail1">Email address or Mobile Number</label>
        <input type="text" class="form-control" id="input_userid" placeholder="Enter email / Mobile Number">
        <div id="div_password">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="input_password" placeholder="Password">
        </div>
        <div style="padding:10px 0px;">
       	<button type="submit" class="btn btn-primary btn-lg btn-block" id="button_register">Register</button>
       	</div>
    </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->


    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script>

    // http://demos.jquerymobile.com/1.0a4.1/docs/api/events.html#../../docs/about/../../docs/pages/../../
    //http://demos.jquerymobile.com/1.4.0/

        var var_server_pwd;

        function getServerPwd(aName) {
            if (typeof (Storage) !== "undefined") {
                if (sessionStorage.server_pwd) {
                    var_server_pwd = sessionStorage.getItem(aName);
                }
                else {
                    sessionStorage.setItem(aName, "12345");
                    sessionStorage.setItem("username", aName);
                    var_server_pwd = "12345";
                }
            }
            else {
                alert("browser doesnt support session data / Html 5");
            }
        }

        function displayForm() {
            $("#div_password").show();

            $("#input_password").val(var_server_pwd);
            $("#button_register").text("Go..");

            $("#input_password").attr("disabled", "disabled");
			$("#input_userid").attr("disabled", "disabled");
        }

        $(document).ready(function() {

			if(!var_server_pwd)
			{
				$("#div_password").hide();
				$("#button_register").text("Let me Play");
			}
			else
			{
				displayForm();
			}

            $("#button_register").click(function() {
                var userid = $("#input_userid").val();
                if (userid != "") {
                	getServerPwd(userid);
                    displayForm();
                }
                else {
                    alert("text box cant be blank");
                }
            });


        });

    </script>
</body>
</html>
