<!DOCTYPE html>
<html>
<head>
   <title>Wordizy</title>
   	<meta name="viewport" content="width=device-width, initial-scale=1">
   	<link rel="stylesheet" href="js/jquery.mobile-1.3.2.min.css">
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/jquery.mobile-1.3.2.min.js"></script>
	<script src="js/wordizy_common.js"></script>
   </head>
<body>


<div data-role="page" id="pageone">

	<div data-role="header">
		<h1>It was worth trying !</h1>
	</div><!-- /header -->

	<div data-role="content">
		<div class="ui-corner-all custom-corners" data-inline="true" align="center">
		  <div class="ui-bar ui-bar-d">
		    <h3 id = "header_string">Wordizy Random Word</h3>
		  </div>
		  <div class="ui-body ui-body-b">
		    <p id="random_word">Content</p>
		  </div>
		</div>
    </div><!-- /content -->

	<div data-role="footer" data-position="fixed">
		<h1>Wordizy</h1>
		<a href="cowsbulls.html" data-ajax="false" data-transition="slide" data-role="button" data-icon="arrow-r" data-iconpos="right" data-theme="d" class="ui-btn-right">Want to try a number game</a>
	</div><!-- /footer -->
</div><!-- /page -->

<style>
</style>

<script>
	if(sessionStorage.randomWordObject)
	{
		random_word_object = JSON.parse(sessionStorage.randomWordObject);

		var element = document.getElementById("header_string");
		element.innerHTML = random_word_object.word;

		var element = document.getElementById("random_word");
		if(element)
		{
			var htmlStr = "<table data-role='table' id='worddefinition-table' data-mode='reflow' class='ui-responsive table-stroke'>"
						+ "<thead><tr><th></th><th></th></tr></thead>"
						+ "<tbody>" ;
			for(i = 0; i < random_word_object.meaning.array.length; i++)
			{
				var meaning = random_word_object.meaning.array[i];
				htmlStr += "<tr><td><b><sup><em><span style='color:purple'>" + meaning.partOfSpeech + "</span></em></sup></b> "+ meaning.text + "</td></tr>" ;
			}
			htmlStr += "</tbody></table>";
			element.innerHTML = htmlStr;
		}
	}
</script>
</body>
</html>
