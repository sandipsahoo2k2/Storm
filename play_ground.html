<body>

<div data-role="page">

	<div data-role="header">

	<div id="test">
		<!--<a href="" data-role="button" data-inline="true">Default Button</a> -->
		<ul data-role="listview" data-inset="true">
		<li>List item 1</li>
		<li>List item 2</li>
		<li>List item 3</li>
		</ul>
	</div><!-- /content -->
	</div><!-- /content -->

	<div data-role="footer" data-theme="e">

		<a href="" data-role="button" id="id_ok">Ok</a>

</div><!-- /page -->

<script>

$(document).on("pageinit",function(){
	$("#id_ok").click(function()
	{
	    $("ul").prepend("<li>Prepended item</li>");

	});
});

</script>
