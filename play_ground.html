<!DOCTYPE html>
<html>
<head>
	<title>A game</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>

<div data-role="page">

	<div data-role="header">
		<h1>Play Ground</h1>
	</div><!-- /header -->

	<div data-role="content" id="page_content">

		<!-- <a href="" data-role="button" data-inline="true">Default Button</a> -->
		<ul data-role="listview">
		<li>List item 1<span class="ui-li-count">Cows 2, Bulls 1</span></li>
		<li>List item 2<span class="ui-li-count">Bulls 2, Cows 2</span></li>
		<li>List item 3</li>
		</ul>
	</div><!-- /content -->

		<div data-role="footer" id="id_fotter">
			<fieldset data-role="controlgroup" data-mini="true">
				<input type="text" id="input_number" data-theme="e"/>
				<a href="" data-role="button" data-theme="e" id="id_send">Send</a>
			</fieldset>
	</div><!-- /footer -->

</div><!-- /page -->

<script>

$(document).on("pageinit",function(){

	$("#id_send").click(function()
	{
	    $("ul").prepend("<li>Prepended item</li>");
	    $( "ul" ).listview( "refresh");
	});
  }
});

</script>

</body>
</html>
